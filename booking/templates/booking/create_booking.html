{% extends "base.html" %}
{% load static %}

{% block title %}Book a Court{% endblock %}

{% block content %}
<div id="court_booking" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
    <h1 class="text-center display-5 mb-4">Book a Court</h1>
    <form method="post" class="booking-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Book Now</button>
    </form>
        </div>
    </div>
</div>

    <script src="{% static 'booking/booking.js' %}"></script>
{% endblock %}
