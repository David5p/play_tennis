{% extends "base.html" %}
{% load static %}

{% block title %}Book a Court{% endblock %}

{% block content %}
<div id="court_booking" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
        <!-- Page heading -->
    <h1 class="text-center display-5 mb-4">Book a Court</h1>
    <!-- Court booking form -->
    <form method="post" class="booking-form">
        {% csrf_token %}
        {{ form.as_p }} <!-- Render the form fields as paragraphs -->
        <!-- Submit button to book the court -->
        <button type="submit" class="btn btn-primary w-100 mt-3 confirm-booking">Book Now</button>
    </form>
        </div>
    </div>
</div>
    <!-- Include JavaScript for additional booking functionality -->
    <script src="{% static 'booking/booking.js' %}"></script>
{% endblock %}
