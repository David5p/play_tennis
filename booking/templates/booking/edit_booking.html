{% extends "base.html" %}
{% block title %}Edit Booking{% endblock %}

{% block content %}
<div id="court_booking" class="container mt-5">
    <div class="row justify-content-center">
        <div class= "col-md-6 text-center">
            <h2>Edit Booking</h2>
            <p>Editing booking for <strong>{{ booking.court }}</strong> on <strong>{{ booking.date }}</strong></p>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary confirm-booking me-3">Save Changes</button>
                <a href="{% url 'my_bookings' %}" class="btn btn-danger btn-md"><strong>Cancel</strong></a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
